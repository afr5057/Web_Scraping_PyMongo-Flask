<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image" href="https://space-facts.com/wp-content/uploads/mars.jpg">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body class="text-white" style="background-color:black;">
    <!-- Jumbotron Top Header-->
    <div class="jumbotron text-left" style="background-image: url(https://mars.nasa.gov/system/resources/detail_files/21904_InSight_to_Mars.jpg);
        background-size: 100%; height: 100%;">
        <h1 class="display-4">Mission to Mars</h1>
        <a class="btn btn-lg text-white" style="background-color:#ffffff63;" href="/scrape" role="button">Refresh
            Data</a>
    </div>

    <div class="w3-panel w3-border-top w3-border-bottom w3-border-white">
        <div class="w3-padding-16">
            <!-- InSight Mission gif -->
            <div class="list_image">
                <img src="https://mars.nasa.gov/system/resources/detail_files/22441_PIA23180_raw-web.gif"
                    alt="InSight Mission" style="float:left;width:200px;height:200px;padding:10px">
            </div>
            <!-- Latest News Container -->
            <h2>Latest Mars News</h2>
            <h4 style="color: #A0623B">{{ mars.news_title }}</h6>
                <p>{{ mars.news_p }}</p>
        </div>
    </div>
    <br>
    <!-- <br> -->

    <div class="w3-row-padding" style="margin:40px -16px">
        <!-- Featured Image-->
        <div class="w3-third">
            <div class="w3-display-container">
                <div class="w3-card">
                    <img src="{{ mars.featured_image_url }}" alt="Lights" class="w3-image">
                    <div class="w3-display-topleft w3-container" style="font-size:20px">Mars Featured Image</div>
                </div>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="w3-third">
            <div class="w3-card">
                <div class="card-body text-white bg-dark">
                    <h6 class="card-text" style="font-size:20px;color:#A0623B">Current Weather on Mars</h6>
                    <p class="card-text">{{ mars.weather_tweet }}</p>
                </div>
            </div>
        </div>

        <!-- Mars Facts Table -->
        <div class="w3-third">
            <h4>Mars Facts</h4>
            {{ mars.mars_facts|safe }}
            <br><br>
        </div>
    </div>


    <!-- Hemisphere Cards -->
    <div class="w3-container">
        <h3 style="padding-top: 30px; text-align: center;">Mars Hemispheres</h3>
        <div class="card-deck">
            <hr>
            <div class="col-md-12">
                <div class="row">
                    {% for item in mars.hiu %}
                    <div class="col-md-6">
                        <div class="card text-white bg-dark" style="margin: 30px;">
                            <img class="card-img-top" src="{{ item.img_url }}" />
                            <div class="card-body">
                                <p class="card-text">{{ item.title }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div><!-- Close main container -->

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

</body>

</html>
